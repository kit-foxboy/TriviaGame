<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carnivorous Plant Trivia</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <audio id="audio-correct" src="assets/audio/correct.wav" type="audio/wav"></audio>
    <audio id="audio-incorrect" src="assets/audio/incorrect.wav" type="audio/wav"></audio>
    <div class="content">
        <div class="header">
            <h1>Carnivorous Plant Trivia</h1>
            <h2 id="timer">&nbsp</h2>
            <button id="start">Start</button>
        </div>
        <div class="quiz-area">
            <h2 id="question">&nbsp</h2>
            <div id="results">
                <div id="correct-answers" class="result-stats">
                    <i class="fas fa-check"></i>
                    <p></p>
                </div>
                <div id="incorrect-answers" class="result-stats">
                    <i class="fas fa-times"></i>
                    <p></p>
                </div>
            </div>
            <div id="answers">
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</html>
